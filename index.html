<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>comp1805 final grade calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>comp1805 final grade calculator</h1>
        <div class="input-group">
            <input type="number" class="inputBox" placeholder="Drills Grade" id="drill">
            <input type="number" class="inputBox" placeholder="Tutorials Grade" id="tutorial">
            <input type="number" class="inputBox p" placeholder="PS1" id="ps1">
            <input type="number" class="inputBox p" placeholder="PS2" id="ps2">
            <input type="number" class="inputBox p" placeholder="PS3" id="ps3">
            <input type="number" class="inputBox p" placeholder="PS4" id="ps4">
            <input type="number" class="inputBox p" placeholder="PS5" id="ps5">
            <input type="number" class="inputBox p" placeholder="PS6" id="ps6">
            <input type="number" class="inputBox p" placeholder="PS7" id="ps7">
            <input type="number" class="inputBox p" placeholder="PS8" id="ps8">
            <input type="number" class="inputBox p" placeholder="PS9" id="ps9">
            <input type="number" class="inputBox" placeholder="Tests Grade" id="test">
            <input type="number" class="inputBox" placeholder="Total Bonus (weight included)" id="bonus">
            <input type="number" class="inputBox" placeholder="The final grade you want" id="final">
        </div>
        <button onclick="calculate()">Convert</button>
        <div id="resultLabel"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
